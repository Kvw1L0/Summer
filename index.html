<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainbow Shake App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <svg id="rainbow" viewBox="0 0 200 100">
      <defs>
        <mask id="mask">
          <rect x="0" y="0" width="200" height="100" fill="white" />
          <path id="fill" fill="black" d="" />
        </mask>
      </defs>
      <g mask="url(#mask)">
        <path d="M0,100 A100,100 0 0,1 200,100 L200,200 L0,200 Z" fill="#FF0000"/>
        <path d="M10,100 A90,90 0 0,1 190,100 L190,200 L10,200 Z" fill="#FF7F00"/>
        <path d="M20,100 A80,80 0 0,1 180,100 L180,200 L20,200 Z" fill="#FFFF00"/>
        <path d="M30,100 A70,70 0 0,1 170,100 L170,200 L30,200 Z" fill="#00FF00"/>
        <path d="M40,100 A60,60 0 0,1 160,100 L160,200 L40,200 Z" fill="#0000FF"/>
        <path d="M50,100 A50,50 0 0,1 150,100 L150,200 L50,200 Z" fill="#4B0082"/>
        <path d="M60,100 A40,40 0 0,1 140,100 L140,200 L60,200 Z" fill="#8B00FF"/>
      </g>
    </svg>
    <div id="message"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
