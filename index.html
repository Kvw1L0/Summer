  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90vw;
      max-width: 600px;
      height: 90vw;
      max-height: 600px;
      background: white;
      border: 15px solid;
      border-image: linear-gradient(90deg, #8EC5FC, #E0C3FC, #F9D423, #FF6A00) 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
      text-align: center;
    }

    #arcContainer {
      width: 80%;
      aspect-ratio: 2/1;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .arcSegment {
      position: absolute;
      width: 100%;
      height: 14.28%;
      bottom: 0;
      transform: rotateX(180deg);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .arcSegment:nth-child(1) { background: #ff595e; bottom: 0%; }
    .arcSegment:nth-child(2) { background: #ffca3a; bottom: 14.28%; }
    .arcSegment:nth-child(3) { background: #8ac926; bottom: 28.56%; }
    .arcSegment:nth-child(4) { background: #1982c4; bottom: 42.84%; }
    .arcSegment:nth-child(5) { background: #6a4c93; bottom: 57.12%; }
    .arcSegment:nth-child(6) { background: #f72585; bottom: 71.4%; }
    .arcSegment:nth-child(7) { background: #3a0ca3; bottom: 85.68%; }

    #message {
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      display: none;
      max-width: 90%;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      animation: fall 2s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>

  <script>
    let filled = 0;
    const segments = document.querySelectorAll('.arcSegment');
    const message = document.getElementById('message');
    const phrases = [
      'Â¡Eres energÃ­a y alegrÃ­a! ðŸŒˆâœ¨',
