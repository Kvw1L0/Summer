<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #arcContainer {
      width: 80%;
      height: 200px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #ddd;
      border-radius: 0 0 200px 200px;
      overflow: hidden;
      position: relative;
    }
    .arcSegment {
      width: 100%;
      height: 14.28%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    #message {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      display: none;
      margin: 20px 0;
    }
    #shareButton {
      display: none;
      padding: 10px 20px;
      background-color: #6a4c93;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Agita para llenar el ArcoÃ­ris</h1>
  <div id="arcContainer">
    <div class="arcSegment" style="background:#ff595e"></div>
    <div class="arcSegment" style="background:#ffca3a"></div>
    <div class="arcSegment" style="background:#8ac926"></div>
    <div class="arcSegment" style="background:#1982c4"></div>
    <div class="arcSegment" style="background:#6a4c93"></div>
    <div class="arcSegment" style="background:#f72585"></div>
    <div class="arcSegment" style="background:#3a0ca3"></div>
  </div>
  <div id="message"></div>
  <button id="shareButton">Compartir</button>

  <script>
    let filled = 0;
    const segments = document.querySelectorAll('.arcSegment');
    const message = document.getElementById('message');
    const shareButton = document.getElementById('shareButton');
    const phrases = [
      'Â¡Eres energÃ­a y alegrÃ­a! ðŸŒˆâœ¨',
      'Â¡Iluminas el mundo con tu luz! ðŸ’¡ðŸŒž',
      'Â¡TÃº haces posible el cambio! âš¡ðŸŒŸ',
      'Â¡Gracias por llenar de color el futuro! ðŸŽ¨ðŸŒˆ'
    ];

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left = Math.random() * 100 + 'vw';
        conf.textContent = ['ðŸŽ‰', 'âœ¨', 'ðŸŒŸ', 'ðŸŒˆ'][Math.floor(Math.random() * 4)];
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 2000);
      }

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const shake = Math.abs(event.acceleration.x) + Math.abs(event.acceleration.y) + Math.abs(event.acceleration.z);

        if (shake > 25 && filled < segments.length) {
          segments[filled].style.opacity = 1;
          filled++;

          if (filled === segments.length) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            message.textContent = phrase;
            message.style.display = 'block';
            shareButton.style.display = 'inline-block';
            launchConfetti();

        }
      });
    } else {
      alert('Tu dispositivo no soporta detecciÃ³n de movimiento.');

    shareButton.addEventListener('click', () => {

        ? navigator.share({

            text: message.textContent,

          })
        : alert('FunciÃ³n de compartir no soportada en este navegador.');
    });
  </script>
</body>
</html>
